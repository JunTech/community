<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hello</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
    <!--头部:导航栏-->
    <header id="shequ_head" style="background-color:skyblue;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <!--图标-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Juntech社区</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Juntech社区</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!--搜索问题框-->
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" id="search_content">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>

                    <!--头部导航链接 左边的-->
                    <ul class="nav navbar-nav">
                        <li><a href="#">发现</a></li>
                        <li><a href="#">分享</a></li>
                        <li><a href="#">文章</a></li>
                        <li><a href="#">活动</a></li>
                        <li><a href="#">下载</a></li>
                    </ul>

                    <!--头部导航链接 右边的  登录-->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" th:if="${session.user!=null}">
                            <img th:src="${session.user.getAvatar_url()}" alt="" class="img-responsive img-circle" th:width="40" th:height="40" style="float: left" >
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="float: left" >
                                <span th:text="${session.user.getName()}"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" >
                                <li><a href="#">消息中心</a></li>
                                <li><a href="#">个人资料</a></li>
                                <li><a href="#">退出登录</a></li>
                            </ul>
                        </li>
                        <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=70b646246b5e266e5a3d&redirect_uri=http://localhost:8081/callback&scope=user&state=1"><button class="btn btn-primary">登录</button></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--内容-->
    <section id="shequ_body">
        <!--主题内容-->

    </section>

    <!--底部-->
    <footer id="shequ_foot">

    </footer>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
